<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See 'N' Say Storymaker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>See 'N' Say Storymaker</h1>
    <div class="button-container">
        <button id="noun-btn">Pick a Noun</button>
        <button id="verb-btn">Pick a Verb</button>
        <button id="adj-btn">Pick an Adjective</button>
        <button id="noun2-btn">Pick another Noun</button>
        <button id="place-btn">Pick a Place</button>
        <button id="speak-btn">Speak</button>
        <button id="random-story-btn">Random Story</button>
        <button id="reset-btn">Reset</button>
    </div>
    <p id="story-text"></p>

    <script src="script.js"></script>
</body>
</html>
